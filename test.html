<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeX - Global Code Sharing</title>
  <style>
    /* Base Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    /* Header Styles */
    header {
      position: absolute;
      top: 20px; /* Adjusted to align with nav */
      left: 20px;
      font-size: 50px;
      font-weight: 700;
      text-transform: uppercase;
      color: #FF6347;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: center;
      align-items: center; /* Centers the links vertically */
      
      padding: 15px 0;
      position: relative;
      z-index: 2;
      height: 70px; /* Ensure it aligns with CodeX header height */
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Content Styles */
    .content {
      text-align: center;
      margin-top: 120px;
    }

    /* Coding Animation Styles */
    .coding-animation {
      font-family: 'Courier New', Courier, monospace;
      font-size: 30px;
      color: #4CAF50;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #4CAF50;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Background & Effects */
    .background-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.1;
      z-index: -1;
    }
  </style>
  <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.fslpDk38rBngk2a3E7W49QHaHa&pid=Api&P=0&h=180" type="image/png">

</head>
<body>

  <header>CodeX</header>

  <div class="background-effect"></div>

  <nav>
    <a href="test.html">Home</a>
    <a href="codeloby.html">Code Lobby</a>
    <a href="codesharingpage.html">Share Code</a>
  </nav>

  <main>
    <div class="content">
      <div class="coding-animation">
        console.log("Welcome to CodeX!");<br>
        // Share your code with others around the world
      </div>
    </div>
  </main>

</body>
</html>
